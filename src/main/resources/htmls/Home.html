<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bosh Sahifa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?clinic,healthcare,hospital') no-repeat center center fixed;
            background-size: cover;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .profile-section {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .profile-section:hover {
            transform: translateY(-10px);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #6e8efb;
            transition: transform 0.3s ease;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
        .profile-modal-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #6e8efb;
        }
        .link-btn {
            margin-bottom: 15px;
            font-size: 18px;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .link-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .dark-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .dark-mode:hover {
            background-color: #444;
        }
        .dark-mode-enabled {
            background-color: #121212;
            color: white;
        }
        .dark-mode-enabled .profile-section {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        .dark-mode-enabled .link-btn {
            background-color: #333;
            color: white;
        }
        .dark-mode-enabled .link-btn:hover {
            background-color: #444;
        }
        .dark-mode-enabled .profile-section p {
            color: white !important;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row">
        <!-- Profile Section -->
        <div class="col-md-4">
            <div class="profile-section">
                <div class="text-center">
                    <img id="profileIcon" src="" alt="Profile" class="profile-img d-none" data-bs-toggle="modal" data-bs-target="#profileModal">
                    <h3 id="profileName" class="mt-3"></h3>
                    <p id="profileBirthDate" class="text-muted"></p>
                    <p id="profileSpecialization" class="text-muted"></p>
                </div>
            </div>
        </div>

        <!-- Links Section -->
        <div class="col-md-8">
            <div id="links" class="row">
                <!-- Links dynamically added here -->
            </div>
        </div>
    </div>
</div>

<!-- Profile Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">Profil</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="profileModalImage" src="" alt="Profile Image" class="profile-modal-img mb-3">
                <h4 id="profileNameModal"></h4>
                <p id="profileBirthDateModal" class="text-muted"></p>
                <p id="profileSpecializationModal" class="text-muted"></p>
            </div>
        </div>
    </div>
</div>

<!-- Dark Mode Toggle -->
<button id="darkModeToggle" class="dark-mode">ðŸŒ™ Dark Mode</button>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    async function fetchData() {
        try {
            const response = await fetch('http://localhost:8080/home', { credentials: 'include' });
            const result = await response.json();
            if (result.success && result.data) {
                const data = result.data;
                const fullName = `${data.employeeDto.firstName} ${data.employeeDto.lastName}`;
                document.getElementById('profileName').textContent = fullName;
                document.getElementById('profileBirthDate').textContent = `Tugâ€˜ilgan sana: ${data.employeeDto.birthDate}`;
                document.getElementById('profileSpecialization').textContent = data.employeeDto.specialization ? `Mutaxassisligi: ${data.employeeDto.specialization}` : 'Mutaxassisligi: Mavjud emas';

                if (data.attachmentPath) {
                    let imageUrl = `http://localhost:8080/${data.attachmentPath.replace(/\\/g, '/')}`;
                    document.getElementById('profileIcon').src = imageUrl;
                    document.getElementById('profileIcon').classList.remove('d-none');
                    document.getElementById('profileModalImage').src = imageUrl;
                    document.getElementById('profileNameModal').textContent = fullName;
                    document.getElementById('profileBirthDateModal').textContent = `Tugâ€˜ilgan sana: ${data.employeeDto.birthDate}`;
                    document.getElementById('profileSpecializationModal').textContent = data.employeeDto.specialization ? `Mutaxassisligi: ${data.employeeDto.specialization}` : 'Mutaxassisligi: Mavjud emas';
                }

                const links = [
                    { label: 'Position', url: data.positionLink, icon: 'fas fa-briefcase' },
                    { label: 'Employee', url: data.employeeLink, icon: 'fas fa-users' },
                    { label: 'Work Time', url: data.workTimeLink, icon: 'fas fa-clock' },
                    { label: 'Employee Room', url: data.employeeRoomLink, icon: 'fas fa-door-open' },
                    { label: 'Appointment', url: data.appointmentLink, icon: 'fas fa-calendar-check' }
                ].filter(link => link.url);

                const linksContainer = document.getElementById('links');
                linksContainer.innerHTML = '';

                links.forEach(link => {
                    const col = document.createElement('div');
                    col.className = 'col-md-12';
                    col.innerHTML = `
                        <a href="${link.url}" class="btn btn-primary w-100 link-btn">
                            <i class="${link.icon}"></i> ${link.label}
                        </a>`;
                    linksContainer.appendChild(col);
                });
            }
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    function toggleDarkMode() {
        const body = document.body;
        const button = document.getElementById('darkModeToggle');
        body.classList.toggle('dark-mode-enabled');
        if (body.classList.contains('dark-mode-enabled')) {
            button.textContent = 'â˜€ï¸ Light Mode';
        } else {
            button.textContent = 'ðŸŒ™ Dark Mode';
        }
    }

    window.onload = () => {
        fetchData();
        document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
    };
</script>
</body>
</html>
